<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .link-box {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        a {
            text-decoration: none;
            color: #61dafb;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Startpage</h1>
    </header>
    <div class="container">
        <div class="link-box">
            <a href="https://www.example.com/rp" target="_blank">
                <h2>RP</h2>
                <p>Roleplaying Resources</p>
            </a>
        </div>
        <div class="link-box">
            <a href="https://www.example.com/make" target="_blank">
                <h2>Make</h2>
                <p>DIY Projects</p>
            </a>
        </div>
        <div class="link-box">
            <a href="https://www.example.com/games" target="_blank">
                <h2>Games</h2>
                <p>Gaming Resources</p>
            </a>
        </div>
        <div class="link-box">
            <a href="https://www.example.com/stuff" target="_blank">
                <h2>Stuff</h2>
                <p>Miscellaneous Resources</p>
            </a>
        </div>
    </div>
</body>
</html>
